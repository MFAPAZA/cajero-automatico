<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cajero Automático</h1>
        <div id="login">
            <label for="cuenta">Selecciona una cuenta:</label>
            <select id="cuenta">
                <option value="0">Persona 1</option>
                <option value="1">Persona 2</option>
                <option value="2">Persona 3</option>
            </select>
            <label for="password">Ingresa el password:</label>
            <input type="password" id="password">
            <button onclick="login()">Entrar</button>
        </div>
        <div id="menu" style="display:none;">
            <h2>Bienvenido, <span id="usuario"></span></h2>
            <button onclick="consultarSaldo()">Consultar Saldo</button>
            <button onclick="ingresarMonto()">Ingresar Monto</button>
            <button onclick="retirarMonto()">Retirar Monto</button>
            <button onclick="logout()">Salir</button>
            <p id="mensaje"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
